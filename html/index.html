<!DOCTYPE html>
<html>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<title>JintekiChat</title>
</head>
<body>
<h3>Chat:</h3>
<div ng-app="chatbox" ng-controller="myCtrl">
	First Name: <input type="text" ng-model="firstName"><br>
	Last Name: <input type="text" ng-model="lastName"><br>
	<br>
	Full Name: {{firstName + " " + lastName}}
	<br>
	<table border="1" width="100%">
		<tr id="chatList" ng-repeat="x in chatData | orderBy:'-date'">
			<td>{{x.username}}</td>
			<td>{{ x.msg }}</td>
	</table>
</div>

	<ul>
		<li ng-repeat="x in names">
			{{ x }}
		</li>
	</ul>
</div>
-->

</body>
</html>
